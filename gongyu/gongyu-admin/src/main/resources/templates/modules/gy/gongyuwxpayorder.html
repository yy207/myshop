<!DOCTYPE html>
<html>
<head>
    <title>微信交易记录</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("gy:gongyuwxpayorder:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("gy:gongyuwxpayorder:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("gy:gongyuwxpayorder:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">微信支付订单号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="gongyuWxpayOrder.transactionId" placeholder="微信支付订单号"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">实际支付的订单金额:单位 分</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="gongyuWxpayOrder.totalFee" placeholder="实际支付的订单金额:单位 分"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">商户订单号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="gongyuWxpayOrder.outTradeNo" placeholder="商户订单号"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">业务结果</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="gongyuWxpayOrder.resultCode" placeholder="业务结果"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">充值类型</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="gongyuWxpayOrder.payType" placeholder="充值类型"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">用户ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="gongyuWxpayOrder.userId" placeholder="用户ID"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">用户手机号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="gongyuWxpayOrder.mobile" placeholder="用户手机号"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">支付完成时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="gongyuWxpayOrder.timeEnd" placeholder="支付完成时间"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/gy/gongyuwxpayorder.js?_${.now?long}"></script>
</body>
</html>
