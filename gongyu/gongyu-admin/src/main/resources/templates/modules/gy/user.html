<!DOCTYPE html>
<html>
<head>
    <title>用户</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
        	<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.mobile" @keyup.enter="query" placeholder="手机号">
			</div>
        	<a class="btn btn-default" @click="query">查询</a>
			<#if shiro.hasPermission("gy:user:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("gy:user:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("gy:user:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">用户头像</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="user.userImg" placeholder="用户头像"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">用户名</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="user.username" placeholder="用户名"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">手机号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="user.mobile" placeholder="手机号"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">密码</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="user.password" placeholder="密码"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">申请顾问&nbsp;</div>
                        <div class="col-sm-10">
                            <input  type="radio" name="sqStatus" value="1" v-model="user.sqStatus" />未申请 &nbsp;
   							<input  type="radio" name="sqStatus" value="2" v-model="user.sqStatus" />申请中&nbsp;
   							<input  type="radio" name="sqStatus" value="3" v-model="user.sqStatus" />已申请&nbsp;
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">职位&nbsp;</div>
                        <div class="col-sm-10">
   							<input  type="radio" name="position" value="1" v-model="user.position" />租户 &nbsp;
   							<input  type="radio" name="position" value="2" v-model="user.position" />租赁顾问 
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">微信账号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="user.wechatUsername" placeholder="微信账号"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">身份证号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="user.identityCardNum" placeholder="身份证号"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">身份证图片正面</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="user.identityCardImgFront" placeholder="身份证图片正面"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">身份证图片反面</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="user.identityCardImgReverse" placeholder="身份证图片反面"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">被邀请人邀请码</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="user.otherInvitationCode" placeholder="被邀请人邀请码"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">状态&nbsp;</div>
                        <div class="col-sm-10">
                            <input  type="radio" name="status" value="1" v-model="user.status" />正常&nbsp;
   							<input  type="radio" name="status" value="2" v-model="user.status" />禁用
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/gy/user.js?_${.now?long}"></script>
</body>
</html>
